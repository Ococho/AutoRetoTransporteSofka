webdriver.driver=chrome
webdriver.base.url=https://transportesofka.web.app/
webdriver.wait.for.timeout=60000
serenity.project.name=Transportes Sofka
serenity.take.screenshots=FOR_EACH_ACTION
serenity.restart.browser.for.each=never
chrome.switches=--start-maximized;--disable-infobars;--disable-popup-blocking
chrome_preferences.safebrowsing.enabled=false
chrome.capabilities.acceptSslCerts=true
chrome.capabilities.unhandledPromptBehavior=ignore
json.pretty.printing=true